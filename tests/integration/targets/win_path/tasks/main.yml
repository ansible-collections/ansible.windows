- set_fact:
    varname: WINPATH_TEST

- name: Remove {{ varname }} vars from user and machine scope
  win_shell: '[Environment]::SetEnvironmentVariable("{{ varname }}", $null, "User"); [Environment]::SetEnvironmentVariable("{{ varname }}", $null, "Machine")'

- name: Set a var at the machine and user levels
  win_path:
    name: "{{ varname }}"
    elements: C:\{{ item }}Path
    scope: "{{ item }}"
  with_items:
  - machine
  - user
  register: pathout

- name: Get path value from machine and user levels
  win_shell: '[Environment]::GetEnvironmentVariable("{{ varname }}","{{ item.item }}")'
  with_items: "{{ pathout.results }}"
  register: varout

- name: Ensure output
  assert:
    that:
    - item.0 is changed
    - item.0.path_value == "C:\\" + item.0.item + "Path"
    - item.1.stdout_lines[0] == 'C:\\' + item.0.item + 'Path'
  with_together:
  - "{{ pathout.results }}"
  - "{{ varout.results }}"

- name: Remove {{ varname }} vars from user and machine scope
  win_shell: '[Environment]::SetEnvironmentVariable("{{ varname }}", $null, "User"); [Environment]::SetEnvironmentVariable("{{ varname }}", $null, "Machine")'

- name: Create multi-element path
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\PathZ
    - C:\PathA
  register: multiout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: varout

- name: Ensure output
  assert:
    that:
    - multiout is changed
    - multiout.path_value == "C:\\PathZ;C:\\PathA"
    - varout.stdout_lines[0] == "C:\\PathZ;C:\\PathA"

- name: Add value to middle and end
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\NewPath
    - C:\PathA
    - 'C:\PathWithTrailingBackslash\' # store with a trailing backslash
    - '"C:\Quoted;With;Semicolons"' # embedded semicolon, wrapped in quotes
    - '%SystemRoot%\stuff'
  register: addout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: varout

- name: Test idempotence- retry values to middle and end, test case-insensitive comparison, backslash canonicalization
  win_path:
    name: "{{ varname }}"
    elements:
    - c:\nEwPaTh
    - c:\patha
    - C:\pathwithtrailingbackslash # no trailing backslash, should be the same
    - '"C:\Quoted;With;Semicolons"'
    - '%SystemRoot%\stuff'
  register: idemout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: idemvarout

- name: Ensure output
  assert:
    that:
    - addout is changed
    - addout.path_value == 'C:\\PathZ;C:\\NewPath;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";%SystemRoot%\stuff'
    - varout.stdout_lines[0] == ('C:\\PathZ;C:\\NewPath;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";C:\Windows\stuff')
    - idemout is not changed
    - idemout.path_value == 'C:\\PathZ;C:\\NewPath;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";%SystemRoot%\stuff'
    - idemvarout.stdout_lines[0] == ('C:\\PathZ;C:\\NewPath;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";C:\Windows\stuff')

- name: Remove single element
  win_path:
    name: "{{ varname }}"
    elements: C:\NewPath
    state: absent
  register: removeout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: varout

- name: Test idempotence- retry remove single element
  win_path:
    name: "{{ varname }}"
    elements: C:\NewPath
    state: absent
  register: idemremoveout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: idemvarout

- name: Ensure output
  assert:
    that:
    - removeout is changed
    - removeout.path_value == 'C:\\PathZ;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";%SystemRoot%\stuff'
    - varout.stdout_lines[0] == 'C:\\PathZ;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";C:\Windows\stuff'
    - idemremoveout is not changed
    - idemremoveout.path_value == 'C:\\PathZ;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";%SystemRoot%\stuff'
    - idemvarout.stdout_lines[0] == 'C:\\PathZ;C:\\PathA;C:\\PathWithTrailingBackslash\\;"C:\Quoted;With;Semicolons";C:\Windows\stuff'

- name: Remove multiple elements
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\PathWithTrailingBackslash # no trailing backslash
    - c:\pathz
    - '"C:\Quoted;With;Semicolons"'
    - '%SystemRoot%\stuff\' # add trailing backslash
    state: absent
  register: removeout

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: varout

- name: Ensure output
  assert:
    that:
    - removeout is changed
    - removeout.path_value == "C:\\PathA"
    - varout.stdout_lines[0] == "C:\\PathA"

- name: Test check mode add
  check_mode: yes
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\MissingPath
  register: checkadd

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: checkaddvarout

- name: Test check mode remove
  check_mode: yes
  win_path:
    name: "{{ varname }}"
    elements: C:\PathA
    state: absent
  register: checkremove

- name: Get path value
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: checkremovevarout

- name: Ensure output
  assert:
    that:
    - checkadd is changed
    - checkadd.path_value == "C:\\PathA;C:\\MissingPath"
    - checkaddvarout.stdout_lines[0] == "C:\\PathA" # shouldn't have actually changed the value
    - checkremove is changed
    - checkremove.path_value == ""
    - checkremovevarout.stdout_lines[0] == "C:\\PathA" # shouldn't have actually changed the value

- name: Remove {{ varname }} vars from user and machine scope
  win_shell: '[Environment]::SetEnvironmentVariable("{{ varname }}", $null, "User"); [Environment]::SetEnvironmentVariable("{{ varname }}", $null, "Machine")'

- name: Seed path before insert tests
  win_path:
    name: "{{ varname }}"
    elements:
      - C:\PathA

- name: Test insert single path at start
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\InsertPath
    insert_at: start
  register: insert_single

- name: Verify insert single path at start
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: insert_single_varout
- name: Ensure insert single path output
  assert:
    that:
    - insert_single is changed
    - insert_single.path_value == "C:\InsertPath;C:\PathA"
    - insert_single_varout.stdout_lines[0] == "C:\InsertPath;C:\PathA"

- name: Test insert multiple paths at start
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\InsertPath1
    - C:\InsertPath2
    insert_at: start
  register: insert_multiple

- name: Verify insert multiple paths at start
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: insert_multiple_varout

- name: Ensure insert multiple paths output
  assert:
    that:
    - insert_multiple is changed
    - insert_multiple.path_value == "C:\InsertPath1;C:\InsertPath2;C:\InsertPath;C:\PathA"
    - insert_multiple_varout.stdout_lines[0] == "C:\InsertPath1;C:\InsertPath2;C:\InsertPath;C:\PathA"

- name: Test idempotence for insert at start
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\InsertPath1
    - C:\InsertPath2
    insert_at: start
  register: insert_start_idempotence

- name: Ensure idempotence for insert at start
  assert:
    that:
    - insert_start_idempotence is not changed
    - insert_start_idempotence.path_value == "C:\InsertPath1;C:\InsertPath2;C:\InsertPath;C:\PathA"

- name: Test insert existing path(s)
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\PathA
    - C:\InsertPath1
    insert_at: start
  register: insert_existing

- name: Verify insert existing path(s)
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: insert_existing_varout

- name: Ensure insert existing path(s) output
  assert:
    that:
    - insert_existing is changed
    - insert_existing.path_value == "C:\InsertPath2;C:\InsertPath;C:\PathA;C:\InsertPath1"
    - insert_existing_varout.stdout_lines[0] == "C:\InsertPath2;C:\InsertPath;C:\PathA;C:\InsertPath1" # should reflect the new order

- name: Test check mode for insert
  check_mode: yes
  win_path:
    name: "{{ varname }}"
    elements:
    - C:\CheckModePath
    insert_at: start
  register: check_insert

- name: Verify check mode for insert
  win_shell: (Get-Item "HKLM:\System\CurrentControlSet\Control\Session Manager\Environment").GetValue('{{ varname }}', '')
  register: check_insert_varout

- name: Ensure check mode for insert output
  assert:
    that:
    - check_insert is changed
    - check_insert.path_value == "C:\CheckModePath;C:\InsertPath2;C:\InsertPath;C:\PathA;C:\InsertPath1"
    - check_insert_varout.stdout_lines[0] == "C:\InsertPath2;C:\InsertPath;C:\PathA;C:\InsertPath1" # shouldn't have actually changed the value

- name: Remove {{ varname }} vars from user and machine scope
  win_shell: '[Environment]::SetEnvironmentVariable("{{ varname }}", $null, "User"); [Environment]::SetEnvironmentVariable("{{ varname }}", $null, "Machine")'
