---
- name: ensure we start with a clean dir
  win_file:
    path: '{{ test_acl_path }}'
    state: '{{ item }}'
  with_items:
  - absent
  - directory

- name: ensure we start with a clean reg path
  win_regedit:
    path: '{{ test_acl_reg_path }}'
    delete_key: yes
    state: '{{ item }}'
  with_items:
  - absent
  - present

- name: add PKI module to Powershell to create testing certificate
  win_shell: Import-Module -Name C:\Windows\System32\WindowsPowerShell\v1.0\Modules\PKI\pki.psd1 -SkipEditionCheck

- name: create certificate for testing
  win_shell: '(New-SelfSignedCertificate -Subject "ACL Test" -KeyExportPolicy Exportable).Thumbprint'
  register: test_acl_certificate_thumbprint

- block:
  - name: create test dir for link target
    win_file:
      path: '{{ test_acl_path }}\target'
      state: directory

  - name: create symlinks in test dir
    win_powershell:
      script: |
        param (
            [string]$Path
        )

        cmd.exe /c mklink /J "$Path\junction" "$Path\target"
        cmd.exe /c mklink /D "$Path\symlink" "$Path\junction"
      parameters:
        Path: '{{ test_acl_path }}'

  - name: run tests
    include_tasks: tests.yml

  always:
  - name: cleanup testing dir
    win_file:
      path: '{{ test_acl_path }}'
      state: absent

  - name: cleanup testing reg path
    win_regedit:
      path: '{{ test_acl_reg_path }}'
      delete_key: yes
      state: absent

  - name: uninstall testing certificate
    win_certificate_store:
      thumbprint: '{{ test_acl_certificate_thumbprint.stdout_lines[0] }}'
      state: absent
      store_location: LocalMachine
      store_name: My
